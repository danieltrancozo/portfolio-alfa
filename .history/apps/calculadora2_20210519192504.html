<html>
<head>
    <link rel="stylesheet" href="style/calc.css">
</head>
<body>
    <div class="bg"></div>
    <div class="main">
        <form name='form'>
            <input class="text" name="text">
        </form>
        <table>
            <tr>
                <td><input class="button" type="button" value="7" onclick="calc.value+=7"></td>
                <td><input class="button" type="button" value="8" onclick="calc.value+=8"></td>
                <td><input class="button" type="button" value="9" onclick="calc.value+=9"></td>
                <td><input class="button" type="button" value="+" onclick="calc.value+='+'"></td>
                <td><input class="button" type="button" value="(" onclick="calc.value+='('"></td>
                <td><input class="button" type="button" value="!" onclick="modtext(calc,myMath('factorial',calc.value))"></td>
            </tr>
            <tr>
                <td><input class="button" type="button" value="4" onclick="calc.value+=4"></td>
                <td><input class="button" type="button" value="5" onclick="calc.value+=5"></td>
                <td><input class="button" type="button" value="6" onclick="calc.value+=6"></td>
                <td><input class="button" type="button" value="-" onclick="calc.value+='-'"></td>
                <td><input class="button" type="button" value=")" onclick="calc.value+=')'"></td>
                <td><input class="button" type="button" value="v" onclick="calc.value = Math.sqrt(eval(calc.value))"></td>
            </tr>
            <tr>
                <td><input class="button" type="button" value="1" onclick="calc.value+=1"></td>
                <td><input class="button" type="button" value="2" onclick="calc.value+=2"></td>
                <td><input class="button" type="button" value="3" onclick="calc.value+=3"></td>
                <td><input class="button" type="button" value="x" onclick="calc.value+='*'"></td>
                <td><input class="button" type="button" value="<" onclick="calc.value = calc.value.substring(0,calc.value.length -1)"></td>
                <td><input class="button" type="button" value="^" onclick="calc.value+='**'"></td>
            </tr>
            <tr>
                <td><input class="button" type="button" value="0" onclick="calc.value+=0"></td>
                <td><input class="button" type="button" value="." onclick="calc.value+='.'"></td>
                <td><input class="button" type="button" value="c" onclick="calc.value=''"></td>
                <td><input class="button" type="button" value="/" onclick="calc.value+='/'"></td>
                <td><input class="button" type="button" value="=" onclick="calc.value = eval(calc.value)"></td>
                <td><input class="button" type="button" value="F" onclick="modtext(calc,myMath('fat',calc.value))"></td>
            </tr>
        </table>
    </div>
    <script>
        var calc = document.querySelector('input.text');
    </script>
</body>
</html>
